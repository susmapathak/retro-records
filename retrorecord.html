<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Affordable and professional web design">
    <meta name="keywords" content="web design, affordable web design, professional web design">
    <meta name="author" content="Retro Records">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>website design for retro record | Retro Records</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">
                <img src="img/retroRecordsNewtown_logo.png"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="current"><a href="retrorecord.html">Retro Records</a></li>
                    <li><a href="rerelps.html">Rare LPs</a></li>
                    <li><a href="usedrecords.html">Used Records</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title"> Welcome To Retro Records</h1>



            <table class="album_table">
                <tr>
                   <td><img src="img/zeina_bure_AVE_album.png" alt=""></td>

                    <td><img src="img/Got_to_GB_album.png" alt=""></td>

                    <td><img src="img/ralph-macdonald.jpg" alt=""></td>

                </tr>
                <tr>
                    <th><h1>Zeina Bure Ave</h3></th>
                    <th><h1>Go to GB</h3></th>
                    <th><h1>Polydor</h3></th>

                </tr>
                <tr>
                    <td>Zeina Bure</td>
                    <td>Michal Jackson</td>
                    <td>Ralph Macdonald</td>
                </tr>
                <tr>
                    <td>$60</td>
                    <td>$80</td>
                    <td>$90</td>
                </tr>
            </table>
            </article>

        <aside id="sidebar">
            <div class="dark">
                <h3>Get A Quote</h3>
                <form class="quote">
                    <div>
                        <label>Full Name</label>
                        <br>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email</label>
                        <br>
                        <input type="email">
                    </div>
                    <div>
                        <label> Artist Name</label>
                        <br>
                        <input type="text">
                    </div>
                    <div>
                        <label>Name Of The Album</label>
                        <br>
                        <input type="text">
                    </div>
                    <br>
                    <button class="button_1" type="submit">Send</button>
                </form>
            </div>

        </aside>
        </div>

    </section>
    <footer>
        <a href="https://facebook.com">
            <img src="img/facebook_icon.png" class="social-icon">
        </a>
        <a href="https://instagran.com">
            <img src="img/instagram_icon.png" class="social-icon">
        </a>
        <a href="https://twitter.com">
            <img src="img/twitter_icon.png" class="social-icon">
        </a>
        <a href="https://youtube.com">
            <img src="img/youtube_icon.png" class="social-icon">
        </a>

        <p>Retro Records Web Design</p>
        <p>Privacy policy</p>
        <p> &copy; 2021 RetroRecords</p>
    </footer>
